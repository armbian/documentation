

site_name: Armbian Documentation

repo_url: https://github.com/armbian/documentation
repo_name: Github

site_author: "Armbian team"
extra:
  analytics:
    provider: google
    property: UA-284946-9

theme: 
    name: material
    logo: images/logo.svg
    palette:
        - scheme: default
          primary: red
          accent: red
          toggle:
            icon: material/toggle-switch-off-outline 
            name: Switch to dark mode
        - scheme: slate
          primary: red
          accent: red
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode
    favicon: images/logo.png
    features:
        - navigation.tabs
        - navigation.top
        - toc.integrate

#plugins:
#    - with-pdf:
#        author: Armbian documentation team
#        copyright: Â© 2021 by Armbian
#        cover_title: Armbian documentation
#        cover_subtitle: Linux for ARM development boards

markdown_extensions:
  - smarty
  - footnotes
  - toc:
      permalink: True

